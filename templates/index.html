<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Documentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">

    <h1 class="mb-4">Generador de Documentos</h1>

    <!-- ==== FORMULARIO INFORME ==== -->
    <div class="card p-4 shadow-sm mb-5">
        <h2 class="mb-3">Generar Informe</h2>
        <form action="{{ url_for('generar_informe_view') }}" method="POST" enctype="multipart/form-data">

            <div class="mb-3">
                <label for="archivo_base" class="form-label">Archivo base (.docx)</label>
                <input type="file" name="archivo_base" id="archivo_base" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="tarea" class="form-label">Tarea significativa</label>
                <input type="text" name="tarea" id="tarea" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="puntos" class="form-label">Puntos (uno por línea)</label>
                <textarea name="puntos" id="puntos" class="form-control" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Generar Informe</button>
        </form>
    </div>

    <!-- ==== FORMULARIO CUADRO ==== -->
    <div class="card p-4 shadow-sm">
        <h2 class="mb-3">Generar Cuadro</h2>
        <form action="{{ url_for('generar_cuadro_view') }}" method="POST" enctype="multipart/form-data">

            <div class="mb-3">
                <label for="archivo_base_cuadro" class="form-label">Archivo base (.docx)</label>
                <input type="file" name="archivo_base_cuadro" id="archivo_base_cuadro" class="form-control" required>
            </div>

            <h4 class="mt-4">Datos de los días (Lunes a Sábado)</h4>
            {% set dias = ['Lunes','Martes','Miércoles','Jueves','Viernes','Sábado'] %}
            {% for i in range(1,7) %}
            <div class="border rounded p-3 mb-3 bg-white">
                <h5>{{ dias[i-1] }}</h5>
                <div class="row g-2">
                    <div class="col-md-2">
                        <label class="form-label">Día</label>
                        <input type="text" name="dia_{{ i }}" class="form-control"
                               value="{{ dias[i-1] }}" readonly>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Fecha</label>
                        <input type="date" name="fecha_{{ i }}" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">¿Laborable?</label>
                        <select name="laborable_{{ i }}" class="form-select">
                            <option value="si">Sí</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Hora inicio</label>
                        <input type="time" name="hora_inicio_{{ i }}" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Hora fin</label>
                        <input type="time" name="hora_fin_{{ i }}" class="form-control">
                    </div>
                </div>

                <div class="mt-2">
                    <label class="form-label">Tema</label>
                    <input type="text" name="tema_{{ i }}" class="form-control" placeholder="Ejemplo: Introducción a Python">
                </div>
                <div class="mt-2">
                    <label class="form-label">Tareas (una por línea)</label>
                    <textarea name="tareas_{{ i }}" class="form-control" rows="3" placeholder="Tarea 1&#10;Tarea 2"></textarea>
                </div>
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-success">Generar Cuadro</button>
        </form>
    </div>

</div>
</body>
</html>
